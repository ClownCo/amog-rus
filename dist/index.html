<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<title>амог.рус</title>
		<link rel="icon" href="amogus.svg" type="image/svg+xml" />
		<link rel="icon" href="favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body {
				margin: 0;
				background-image: url("stars.jpg");
			}

			html, body, #amog_sus {
				height: 100%;
			}

			#amog_sus {
				display: flex;
				justify-content: center;
				align-items: center;
			}

			#amogus {
				height: 90vmin;
				width: 90vmin;
			}
		</style>
	</head>
	<body>
		<audio id="amog_stuff" src="amogus.mp3"></audio>
		<div id="amog_sus">
			<img src="amogus.svg" id="amogus">
		</div>
		<script>
			const amog_stuff = document.getElementById('amog_stuff');
			const do_amogus = () => amog_stuff.play();
			[
				'click',
				'keydown',
			].forEach(
				event => window.addEventListener(event, do_amogus)
			);
		</script>
	</body>
</html>
